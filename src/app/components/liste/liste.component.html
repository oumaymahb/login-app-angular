<mat-form-field>
    <mat-label>Recherche</mat-label>
    <input matInput (keyup)="applyFilter($event)" placeholder="Ex: aaa">
</mat-form-field>
<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
    <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef hidden> Id </th>
        <td mat-cell *matCellDef="let element" #id hidden> {{element._id}} </td>
    </ng-container>
    <ng-container matColumnDef="nom">
        <th mat-header-cell *matHeaderCellDef class="nomInput"> Nom </th>
        <td mat-cell *matCellDef="let element" class="nomInput"> {{element.nom}} </td>
    </ng-container>
    <ng-container matColumnDef="prenom">
        <th mat-header-cell *matHeaderCellDef> Prenom </th>
        <td mat-cell *matCellDef="let element"> {{element.prenom}} </td>
    </ng-container>
    <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef class="buttonCell"> </th>
        <mat-cell *matCellDef="let row">
            <button mat-button class="button" (click)="details(row._id)">Détails</button>
            <button mat-button class="button" class="buttonSupp" (click)="delete(row._id)">Supprimer</button>
        </mat-cell>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
<div *ngIf="show" class="details">
    <p> Nom: {{user.nom}} </p>
    <p>Prénom: {{user.prenom}} </p>
    <p>Nom d'utilisateur: {{user.utilisateur}} </p>
    <p> Adresse: {{user.adresse}} </p>
    <p>Téléphone: {{user.telephone}} </p>
</div>
